server:
  port: 8090
  servlet:
    context-path: /weixin
  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: bank-order
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  cloud:
    nacos:
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator

  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
